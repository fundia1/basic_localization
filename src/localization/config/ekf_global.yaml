# ──────────────────────────────────────────────────────────────────────────────
# EKF Global — robot_localization config
#
# Fuses:
#   odom0  (/odometry/gps)  — x, y from navsat_transform_node
#   odom1  (/odom)           — vx, vy (wheel odometry velocities)
#   imu0   (/imu/data)       — absolute yaw, angular velocity
#
# Publishes: map → odom TF
# ──────────────────────────────────────────────────────────────────────────────
ekf_filter_node_global:
  ros__parameters:
    # General
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    publish_acceleration: false
    publish_tf: true

    # Frames — world_frame: map  →  publishes map → odom
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    #                  x     y     z
    #                  roll  pitch yaw
    #                  vx    vy    vz
    #                  vr    vp    vyaw
    #                  ax    ay    az

    # GPS odometry — position (x, y) from navsat_transform_node
    odom0: /odometry/gps
    odom0_config: [true,  true,  false,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # Wheel odometry — vx + vy=0 (no-slip constraint)
    odom1: /odometry/wheel
    odom1_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, false,
                   false, false, false]
    odom1_differential: false
    odom1_relative: false

    # IMU — absolute yaw + angular velocity (vyaw)
    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false
