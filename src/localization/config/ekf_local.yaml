# ──────────────────────────────────────────────────────────────────────────────
# EKF Local Odometry — robot_localization config
#
# Fuses:
#   odom0  (/odom)     — vx, vy=0 (no-slip)
#   imu0   (/imu/data) — absolute yaw, angular velocity
#
# Note: When sync_imu:=true in the launch file, imu0 is overridden to
#       /imu/data/synced (wall-clock re-stamped by imu_time_sync node).
# ──────────────────────────────────────────────────────────────────────────────
ekf_filter_node:
  ros__parameters:
    # General
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    publish_acceleration: false
    publish_tf: true

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    #                  x     y     z
    #                  roll  pitch yaw
    #                  vx    vy    vz
    #                  vr    vp    vyaw
    #                  ax    ay    az

    # Wheel odometry — vx + vy=0 (no-slip constraint)
    odom0: /odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false

    # IMU — absolute yaw + angular velocity (vyaw)
    # Topic overridden to /imu/data/synced when sync_imu:=true
    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  true, true, false]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
